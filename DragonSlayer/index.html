<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DragonSlayer</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/Rpg-Awesome-master/css/rpg-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div id="player-mode">
        <span>Play DragonSlayer as: </span>
        <button id="loki" class="btn">
            Loki
        </button>
        <button id="thorE" class="btn">
            Thor: simple
        </button>
        <button id="thorH" class="btn">
            Thor: advanced
        </button>
    </div>
    <div id="asgard" class="row">
        <div class="col-4">
            <img id="dragon">
        </div>
        <div class="col-4">
            <p id="damage">
            </p>
            <p id="purify">
            </p>
            <p id="fireRounds">
            </p>
            <p id="fire">
            </p>
            <p id="bonus">
            </p>
        </div>
        <div class="col-4">
            <img id="fighter">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p id="dragonHP">
            </p>
            <progress id="dragonBar">

            </progress>
        </div>
        <div class="col">

        </div>
        <div class="col">
            <p id="fighterHP">
            </p>
            <progress id="fighterBar">

            </progress>
            <div class="col-6">
                <button id="attackBtn">
                    Attack
                </button>
            </div>
            <div class="col-3">
                <button id="purify1">
                    <i class="ra ra-bottled-bolt"></i>
                </button>
            </div>
            <div class="col-3">
                <button id="purify2">
                    <i class="ra ra-bottled-bolt"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
